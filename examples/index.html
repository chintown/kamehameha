<!DOCTYPE html>
<html>
    <head>
        <title>Infinite Unicorn Loading - Kamehameha Demonstration</title>
        <link rel="stylesheet" href="css/goku.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #goku.hold:after {
                content: "calling a unicorn ... ";
            }
            #cornifycount { display: none; }
        </style>
    </head>
    <body>
        <div id="goku"></div>

        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="../dist/kamehameha.js"></script>
        <script>
            $(document).ready(function() {
                var goku = new Goku({
                    debug: true
                    ,indicator: $('#goku')
                    ,onHold: function(counter, next) {
                        // simulate delay of ajax loading
                        setTimeout(function() {
                            next();
                        }, 2000);
                    }
                    ,onEmit: function(counter, next) {
                        cornify_add();

                        // simulate delay of rendering
                        setTimeout(function() {
                            next();
                        }, 2000);
                    }
                    ,restingSeconds: 2
                });
                goku.study();
            });

        </script>
    </body>
</html>
